- add_model:
    name: gripper_camera
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: wsg::body
    child: gripper_camera::base
    X_PC:
        translation: [0.0, 0.04, 0.0]
        rotation: !Rpy { deg: [0.0, 0.0, 0.0] }

# Normal brick below gripper position
- add_model:
    name: start_block
    file: file:///Users/naung/RM/assets/models/manipulation_station/foam_brick.sdf
    default_free_body_pose:
        base_link:
            base_frame: world
            translation: [0.400, 0.000, 0.025]
            rotation: !Rpy { deg: [0.0, 0.0, 0.0] }

# Stairs: blocks organized as steps (more staggered in x, each touching the previous)
# Step 1 (bottom step - top flush with table at z=0.1, base_link at z=0.0)
- add_model:
    name: step_block_1
    file: file:///Users/naung/RM/assets/models/manipulation_station/foam_brick_large.sdf
    default_free_body_pose:
        base_link:
            base_frame: world
            translation: [0.500, 0.000, 0.0]
            rotation: !Rpy { deg: [0.0, 0.0, 0.0] }
# Step 2 (bottom touches step 1 top at z=0.1, so base_link at z=0.1, top at z=0.2)
- add_model:
    name: step_block_2
    file: file:///Users/naung/RM/assets/models/manipulation_station/foam_brick_large.sdf
    default_free_body_pose:
        base_link:
            base_frame: world
            translation: [0.650, 0.000, 0.1]
            rotation: !Rpy { deg: [0.0, 0.0, 0.0] }
# Step 3 (bottom touches step 2 top at z=0.2, so base_link at z=0.2, top at z=0.3)
- add_model:
    name: step_block_3
    file: file:///Users/naung/RM/assets/models/manipulation_station/foam_brick_large.sdf
    default_free_body_pose:
        base_link:
            base_frame: world
            translation: [0.800, 0.000, 0.2]
            rotation: !Rpy { deg: [0.0, 0.0, 0.0] }
# Step 4 (bottom touches step 3 top at z=0.3, so base_link at z=0.3, top at z=0.4)
- add_model:
    name: step_block_4
    file: file:///Users/naung/RM/assets/models/manipulation_station/foam_brick_large.sdf
    default_free_body_pose:
        base_link:
            base_frame: world
            translation: [0.950, 0.000, 0.3]
            rotation: !Rpy { deg: [0.0, 0.0, 0.0] }

model_drivers:
  iiwa: !IiwaDriver
    control_mode: position_only
    hand_model_name: wsg
  wsg: !SchunkWsgDriver {}

